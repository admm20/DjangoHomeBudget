{% extends 'main/base.html' %}

{% block content %}

    <main role="main" class="container">
    
        <div class="starter-template">
            <h1>Panel użytkownika</h1>
            <p class="lead">
                zmiana imienia/nazwiska/hasła
            </p>
            <h1>Dodaj/Usuń kategorię</h1>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="addcategory" required placeholder="Kategoria">
                <input type="submit" name="addNewCategoryButton" value="Add new Category">
                <input type="submit" name="deleteCategoryButton" value="Delete Category">
            </form>
        </div>
    
    </main>

    <hr>
{% endblock %}
