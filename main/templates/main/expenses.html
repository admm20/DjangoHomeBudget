{% extends 'main/base.html' %}

{% block content %}

<main role="main" class="container">

    <div class="starter-template">
        <h1>Wydatki</h1>
        <form method="post">
            {% csrf_token %}
            <input type="number" name="number" step="0.01" required placeholder="Cena">
            <input type="date" name="date" required>
            <input type="text" name="product" required placeholder="Produkt">
                <select name="categoryName">
                    {% for x in category %}
                        <option>{{x.nameOfCategory}}</option>
                    {% endfor %}
                </select>
            <input type="submit" name="submit">
        </form>
    </div>
<table border=1>
        <tr>
                <th>Produkt</th>
                <th>Kategoria</th>
                <th>Cena</th>
                <th>Data</th>
            </tr>
    {% for da in products %}
        <tr>
            <td>{{da.nameOfProduct}}</td>
            <td>{{da.categoryId}}</td>
            <td>{{da.price}}</td>
            <td>{{da.date}}</td>
        </tr>
    {% endfor %}
    </table>

</main>

<hr>
{% endblock %}
