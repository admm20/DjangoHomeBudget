{% extends 'main/base.html' %}

{% block content %}

<main role="main" class="container">

    <div class="starter-template">
        <h1>Wydatki</h1>
        <form method="post">
            {% csrf_token %}
            <input type="number" name="number" step="0.01" required placeholder="Cena">
            <input type="date" name="date" required>
            <input type="text" name="product" required placeholder="Produkt">
                <select name="categoryName">
                    {% for x in category %}
                        <option>{{x.nameOfCategory}}</option>
                    {% endfor %}
                </select>
            <input type="submit" name="submit">
        </form>
    </div>
<table border=1>
        <tr>
                <th>Produkt</th>
                <th>Kategoria</th>
                <th>Cena</th>
                <th>Data</th>
            </tr>
    {% for da in products %}
        <tr>
            <td>{{da.nameOfProduct}}</td>
            <td>{{da.categoryId}}</td>
            <td>{{da.price}}</td>
            <td>{{da.date}}</td>
        </tr>
    {% endfor %}
    </table>

    <hr>
    
    <!-- WYKRES -->
    </div>
    <div class="income-chart">
        <button id="yearButton" type="button" class="btn btn-primary" style="width:80px;">Rok</button>
        <button id="monthButton" type="button" class="btn btn-light"
            style="width:80px; margin-left: 5px;">Miesiąc</button>
        <input type="number" value="2019" class="form-control" style="width:170px; margin-top: 5px;" name="year" id="yearField">

        <select id="monthPicker" class="form-control" style="width:170px; margin-top: 5px; display: inline-block;"
            name="month" hidden="">
            <option value="1">Styczeń</option>
            <option value="2">Luty</option>
            <option value="3">Marzec</option>
            <option value="4">Kwiecień</option>
            <option value="5">Maj</option>
            <option value="6">Czerwiec</option>
            <option value="7">Lipiec</option>
            <option value="8">Sierpień</option>
            <option value="9">Wrzesień</option>
            <option value="10">Październik</option>
            <option value="11">Listopad</option>
            <option value="12">Grudzień</option>
        </select>

        <h1>Wykres:</h1>
        <p>
            <canvas id="income-chart"></canvas>
        </p>
    </div>
    {{ chartScript | safe}}
    <!-- KONIEC WYKRESU -->

</main>

<hr>
{% endblock %}
